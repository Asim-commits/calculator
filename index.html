<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="flex-container">
            <div class="nested-container">
                <div class="display"></div>
                <div class="buttons">
                    <div class="upper-button">
                        <button class="seven" name="7">7</button>
                        <button class="eight" name="8">8</button>
                        <button class="nine" name="9">9</button>
                        <button class="operator divide" name="/">/</button>
                    </div>
                    <div class="mid-button-1">
                        <button class="four" name="4">4</button>
                        <button class="five" name="5">5</button>
                        <button class="six" name="6">6</button>
                        <button class="operator multiply" name="X">*</button>
                    </div>
                    <div class="mid-button-2">
                        <button class="one" name="1">1</button>
                        <button class="two" name="2">2</button>
                        <button class="three" name="3">3</button>
                        <button class="operator subtract" name="-">-</button>
                    </div>
                    <div class="mid-button-3">
                        <button class="decimal" name=".">.</button>
                        <button class="zero" name="0">0</button>
                        <button class="operator power" name="^">^</button>
                        <button class="operator add" name="+">+</button>
                    </div>
                    <div class="lower-button">
                        <button class="long-buttons clear clearSingle" name="">DEL</button>
                        <button class="long-buttons clear cleaAll" name="">AC</button>
                        <button class="long-buttons equal" name="">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
