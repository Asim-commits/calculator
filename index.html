<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="flex-container">
            <div class="nested-container">
            <div class="display"></div>
            <div class="buttons">
            <div class="upper-button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
            </div>
            <div class="mid-button-1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
            </div>
            <div class="mid-button-2">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
            <div class="mid-button-3">
                <button>.</button>
                <button>0</button>
                <button class="operator">^</button>
                <button class="operator">+</button>
            </div>
            <div class="lower-button">
                <button class="long-buttons clear">DEL</button>
                <button class="long-buttons clear">AC</button>
                <button class="long-buttons equal">=</button>
            </div>
            </div>
        </div>
        </div>
        <!-- <script type="text/javascript" src="calculator.js"></script> -->
    </body>
</html>
